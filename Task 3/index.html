<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include this in <head> -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="t3.css">
</head>


<body>
  <h2>üîç Product Search</h2>
  <input type="text" id="searchInput" placeholder="Enter product name..." />
  <button onclick="searchProducts()">Search</button>
  <button onclick="loadAllProducts()">Load All</button>
  <p id="error"></p>
  <div id="productList"></div>

  <script>
    const productList = document.getElementById("productList");
    const error = document.getElementById("error");

    async function loadAllProducts() {
      error.textContent = "";
      productList.innerHTML = "<p>Loading all products...</p>";

      try {
        const response = await fetch("https://dummyjson.com/products");
        const data = await response.json();
        displayProducts(data.products);
      } catch (err) {
        productList.innerHTML = "<p>Failed to load products.</p>";
      }
    }

    async function searchProducts() {
      const query = document.getElementById("searchInput").value.trim();

      if (!query) {
        error.textContent = "Please enter a search term.";
        return;
      }

      error.textContent = "";
      productList.innerHTML = "<p>Searching...</p>";

      try {
        const response = await fetch(`https://dummyjson.com/products/search?q=${query}`);
        const data = await response.json();
        if (data.products.length === 0) {
          productList.innerHTML = "<p>No products found.</p>";
        } else {
          displayProducts(data.products);
        }
      } catch (err) {
        productList.innerHTML = "<p>Search failed.</p>";
      }
    }

    function displayProducts(products) {
      productList.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.thumbnail}" alt="${p.title}" />
          <div>
            <h3>${p.brand}</h3>
            <p><strong>Title:</strong> ${p.title}</p>
            <p><strong>Price:</strong> $${p.price}</p>
          </div>
        `;
        productList.appendChild(div);
      });
    }

   
    loadAllProducts();
  </script>
</body>
</html>
